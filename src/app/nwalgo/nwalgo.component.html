<br>
<div class="container color-dark">
  <div class="col">
    <h2>Selected Algorithm:{{title|uppercase}}</h2>
  </div>
</div>

<div class="container color-light">
  <div class="col">
    <mat-card>
    <mat-form-field>
      <input matInput [(ngModel)]=" Stringone" placeholder="String 1 (i.e CCATGTA)">
    </mat-form-field>
      <button mat-rasied-button class="btn">Set</button>
    </mat-card>
    <mat-card>
      <mat-form-field>
        <input matInput [(ngModel)]=" Stringtwo" placeholder="String 2 (i.e CAATGAA)">
      </mat-form-field>
      <button mat-rasied-button class="btn">Set</button>
    </mat-card>


  </div>
  <div class="col">
    <h2>Matrix</h2>
  </div>
</div>
