 <div *ngIf="!submitted" class="example-container container-fluid">
  <div class="col-lg-12">
<form (ngSubmit)="onSubmit()" #swalgoForm="ngForm">
  <div class="form-group row">
    <div class="col-lg-4">
      <label>String 1</label>
    </div>
    <div class="col-lg-4">
      <input type="text" style="text-transform:uppercase" name="Stringone" [(ngModel)]=" stringOne" placeholder="String 1 (i.e CCATGTA)" required>
    </div>
    <br>

  </div>

  <div class="form-group row">
    <div class="col-lg-4">
      <label>String 2</label>
    </div>
    <div class="col-lg-4">
      <input type="text" style="text-transform:uppercase" name="Stringtwo" [(ngModel)]=" stringTwo" placeholder="String 2 (i.e CAATGAA)" required>
    </div>
    <br>
  </div>

  <div class="form-group row">
    <div class="col-lg-4">
      <label>Match Score</label>
    </div>
    <div class="col-lg-4">
      <input type="number"  name="a" ng-pattern= "/^[0-9]+$/" [(ngModel)]="match" placeholder="match" min="0" required>
    </div>
    <br>
  </div>

  <div class="form-group row">
    <div class="col-lg-4">
      <label>Mismatch Score</label>
    </div>
    <div class="col-lg-4">
      <input type="number" name="b" [(ngModel)]="mismatch" placeholder="mismatch" max="0" required>
    </div>
    <br>
  </div>

  <div class="form-group row">
    <div class="col-lg-4">
      <label>Gap Penalty</label>
    </div>
    <div class="col-lg-4">
      <input type="number" name="c" [(ngModel)]="gap" max="0"placeholder="gap" required>
    </div>
    <br>
  </div>

  <input type="submit" class="btn btn-success" [disabled]="!swalgoForm.form.valid" class="btn" [value]="btnText" [disabled]= "alignStop"
         (click)="showGrid()">

</form>
  </div>
</div>

<div class="col-lg-12">
<div *ngIf="submitted">
  <h4>Simulation for following:</h4>
  <div class="row">
    <div class="col-lg-4">String 1    : </div>
    <div class="col-lg-4">{{stringOne}}</div>
  </div>
  <div class="row">
    <div class="col-lg-4">String 2    : </div>
    <div class="col-lg-4">{{stringTwo}}</div>
  </div>
  <div class="row">
    <div class="col-lg-4">Match Score     : </div>
    <div class="col-lg-4">{{match}}</div>
  </div>
  <div class="row">
    <div class="col-lg-4">Mismatch Score    : </div>
    <div class="col-lg-4">{{mismatch}}</div>
  </div>
  <div class="row">
    <div class="col-lg-4">Gap Penalty     : </div>
    <div class="col-lg-4">{{gap}}</div>
  </div>

</div>
</div>
